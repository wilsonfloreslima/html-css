<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina 002</title>
</head>
<body>
    <h1>Essa é a segunda pagina do meu site</h1>
    <p>Essa pagina é um oferecimento de <a href="https://www.hostnet.com.br" target="blank" rel="nofollow">Hostnet</a></p>
    <!-- o 'rel="nofollow' indica que sua pagina é patrocinada, porem você não da aval para essa pagina patrocinadora. Comando para buscadores."-->
    <p>Essa é uma pagina em HTML dentro da mesma pagina.</p>

    <p>Voltar para a pagina anterior?? <a href="index.html" rel="prev">Clique aqui.</a></p>
    <!-- dentro desse 'a' você coloca o atalho para a pagina anterior, ou outra que você quiser.-->
    <!-- rel="next" você relaciona com as proximas paginas.-->
    <!-- rel="prev" relaciona com paginas anteriores. -->
    <!-- next e prev valorizam a sua pagina em buscadores da rede. -->
    <p>Visitar a nossa pagina pasta?? <a href="pasta/pag003.html" rel="next">Clique aqui.</a></p>
    <!-- Em href=" " usar o atalho, Ctrl=space, selecionar a pasta, selecionar a extenção 'pag003.html' aqui no exemplo. MUITA ATENÇÃO NESSE ULTIMO COMANDO.-->

    <!-- em 'target="self" você indica que a pagina aberta no link é um link interno. Você pode optar por não colocar um target nesses casos.-->
    <!-- rel="next" indica que o link relaciona com uma pagina posterior.-->
    <!-- rel="prev" indica que o link relaciona com uma pagina anterior.-->

    <!-- LEMBRAR DO ATALHO Ctrl=space dentro das 'href'-->
</body>
</html>
