<!DOCTYPE html>
    <!-- PARA O MELHOR ENTENDIMENTO DESSE EXERCICIO, ASSISTIR A AULA 1 DO CAPITULO 8 DO CURSO DE HTML5.-->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de  HTML5. Importancia da semântica no HTML.</title>
    <style> 
        body{
            background-color: rgba(11, 156, 11, 0.87);
        }
    </style>
        <!-- O campo style acima, é o estilo da pagina, onde você pode selecionar a cor do background, feito em CSS.-->
</head>
<body>
    Meu endereço é <address>Rua dos Capixabas, Botafogo -RJ</address>
    <!-- No HTML 5, existe a tag 'address' que ja serve para destacar um texto que representa um endereço, deixando-o em Itálico.-->

</body>
</html>
