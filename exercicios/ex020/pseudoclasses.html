<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
</head>
<style>
    
    div {
        display: inline-block; /* Linha em bloco. */
        background-color: lightgray;
        border: 1px solid black; 
        /* shorthand: largura tipo cor */
        text-align: center;
        height: 200px; /* Altura */
        width: 200px;  /* Largura */
    }
    /* Pseudo classes s√£o definidas pelo sinal ':' */
    /* Define o 'estado' da tag. */
    div:hover {
        background-color: yellow;
    }

</style>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
